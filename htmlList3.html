<!DOCTYPE html>
<html>
<head>
	<style>
		
ul	{

	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: black;
}

li 	{

	float: center;

}


li  a  {

		display: block;
		color: white;
		text-align: center;
		padding: 16px;
		text-decoration: none;

}

li a:hover	{

	background-color: lightblue;

}




	</style>
</head>
<body>

<ul>
	<li><a href="#Home"></a></li>
	<li><a href="#About"></a></li>
	<li><a href="#Contact"></a></li>
	<li><a href="News"></a></li>
</ul>

</body>
</html>
