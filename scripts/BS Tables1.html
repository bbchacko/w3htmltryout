<!DOCTYPE html>
<html>
<head>
		<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<div class="container">
	<h2>Basic Table</h2>
	<p>The .table class adds basic styling (light padding and only horizontal dividers) to table::</p>
	<table class="table">
	<thead>
		<tr>
			<th>Firstname </th>
			<th>Lastname</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Mark</td>
			<td>Thomas</td>
			<td>mark@gmail.com</td>

		</tr>
		<tr>
			<td>Susan</td>
			<td>George</td>
			<td>Susan@yahoo.com</td>
		</tr>
		<tr>
			<td>Lulu</td>
			<td>Maria</td>
			<td>Lulu@yahoo.com</td>
		</tr>
	</tbody>

	</table>
</div>
</body>
</html>
