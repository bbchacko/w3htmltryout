<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
	
$(document).ready(function(){
	$("button").click(function(){
		$("p").toggle();
	});
});

</script>
</head>
<body>
<button>click me!!</button>
<p>This is paragraph!!</p>
<p>This is another paragraph!!</p>
</body>
</html>
