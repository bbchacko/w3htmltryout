<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="demo"></p>

<script>
	
var cars = ["BMW" , "Volvo" , "Saab", "Ford", "Flat", "Audi"];
var text = "";
var i;
for (i = 0; i < cars.length; i++) {
	text += cars [i] + "<br>";
}

document.getElementById('demo').innerHTML = text;
</script>



</body>
</html>
