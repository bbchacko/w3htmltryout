<h2> JavaScript Math.random</h2>

<p> Every time you click the button, getRndIntger(min, max) returns a random number between 1 and 10 (both included):</p>

<button onclick="document.getElementById('demo').innerHTML = getRndInteger(1,20)">click ME!!</button>

<script>
	
function geRndInteger(min, max){
	return Math.floor(Math.random() * (max - min + 1) + min;
}

</script>
