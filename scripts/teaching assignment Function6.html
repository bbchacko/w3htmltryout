<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>Functions can be treated as values</p>

<p id="demo"></p>

<script type="text/javascript">
	
	function myFunction (a, b) {
		return a * b;
	}

var x = myFunction(5, 6);
document.getElementById('demo').innerHTML = x;
</script>
</body>
</html
