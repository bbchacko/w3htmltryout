<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
	
$(document).ready(function(){
 $("#hide").click(function(){
 	$("p").hide();

 });

 	$("#show").click(function(){
 		$("p").show();
 	});
});


</script>

</head>
<body>

<p>hide me when it click!!</p>

<button id="hide">Hide me!!</button>
<button id="show">Show ME!!</button>


</body>
</html>
