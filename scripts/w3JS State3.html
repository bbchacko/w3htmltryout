<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>

<h2>JavaScript Statement</h2>

<p>JavaScript code blocks are written between { and } </p>

<button type="button" onclick = "myFunction()"> Click Me!</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
	function myFunction()  {

	 document.getElementById("demo1").innerHTML = "Hello Rigo!";
	 document.getElementById('demo2').innerHTML = "How are you doing?"

	}
</script>


</body>
</html>
