<!DOCTYPE html>
<html>
<head>
		<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h2>Responsive Tables</h2>
	<p>The .table-responsive class creates a responsive table. The table will then scroll horizontally on small device(under768px). When viewing on anything larger than 768px wide, there is no difference</p>

	<div class="table-responsive">
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Age</th>
				<th>city</th>
				<th>Country</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Ancy</td>
				<td>Thomas</td>
				<td>43</td>
				<td>Mayland</td>
				<td>USA</td>
			</tr>
		</tbody>
	</table>

</div>
</body>
</html>
