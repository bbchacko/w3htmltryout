<h2>JavaScript String Methods </h2>

<p>The Substr() method extract a part of a string and retrns the extracted parts in a new string</p>

<p id="demo"></p>

<script>
	
var str = "Apple, Banana, Kiwi";
var res = str.substr(7,6);
document.getElementById("document").innerHTML = res;

</script>
