<!DOCTYPE html>
<html>
<head>
		<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h2>Custom Content</h2>
	<p>Bootstrap provies the class .list-group-item-heading and .list-group-item-text which can be used as follows::</p>
	<div class="list-group">
		<a href="#" class="list-group-item-active">
			<h4 class="list-group-item-heading">First List Group Item Heading</h4>
			<p class="list-group-item-text">List Item Text</p>
		</a>
		<a href="#" class="list-group-item-item">
			<h4 class="list-group-item-heading">Second List Group Item Heading</h4>
			<p class="list-group-item-text">List Group Item Text</p>
		</a>
		<a href="#" class="list-group-item-item">
			<h4 class="list-group-item-heading">Third List Grup Item Heading</h4>
			<p class="list-group-item-text">List Item Text
			</p>
		</a>
	</div>
</div>
</body>
</html>
