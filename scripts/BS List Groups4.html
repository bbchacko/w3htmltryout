<!DOCTYPE html>
<html>
<head>
		<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h2>List Group With Contextual Classes</h2>
	<ul class="list-group">
		<li class="list-group-list-group-item-success">First Item</li>
		<li class="list-group-list-group-item-info">Second item</li>
		<li class="list-group-list-group-item-warning">Third item</li>
		<li class="list-group-list-group-item-danger">Fourth item</li>
	</ul>
	<h2>Linked Item with Contextual Classes</h2>
	<p>Move the mouse over the linked item to see the hover effect:</p>
	<div class="list-group">
		<a href="#" class="list-group-list-group-item-success">First Item</a>
		<a href="#" class="list-group-list-group-item-info">Second Item</a>
		<a href="#" class="list-group-list-group-item-warning">Third Item</a>
		<a href="#" class="list-group-list-group-item-danger">Fourthe Item</a>
	</div>
</div>
</body>
</html>
